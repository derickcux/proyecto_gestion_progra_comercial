{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block contenido %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Nueva Orden de Compra</h4>
            </div>
            <div class="card-body">
                <p class="text-muted">Selecciona al proveedor:</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success">Crear Orden &rarr;</button>
                        <a href="{% url 'lista_compras' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
