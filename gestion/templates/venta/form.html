{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block contenido %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Nueva Venta</h4>
            </div>
            <div class="card-body">
                <p class="text-muted">Paso 1: Selecciona al cliente.</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">Iniciar Pedido &rarr;</button>
                        <a href="{% url 'lista_ventas' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
